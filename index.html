<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <link href="./src/style.css" rel="stylesheet">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


  <!--font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class=" bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans">
  <div id="app" class="min-h-screen flex flex-col items-center p-4 gap-6">

    <!-- HEADER SECTION -->
    <header class="w-full max-w-xl flex flex-col gap-4 
         md:flex-row md:items-center md:justify-between md:gap-6
         lg:max-w-2xl">

      <!-- Color Picker -->
      <input type="color" id="color-picker" value="#ffcc00"
        class="w-full md:w-[10%] h-12 rounded-lg shadow-sm cursor-pointer border border-gray-300 dark:border-gray-700" />

      <!-- Scheme Select -->
      <div id="mode-select" class="relative w-full md:w-[50%]">
        <button id="select-toggle" class="w-full h-12 px-4 flex items-center justify-between bg-white dark:bg-gray-800 
                 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm">
          <span id="select-label">Monochrome</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>

        <ul id="select-options" class="absolute w-full mt-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 
                   rounded-lg hidden shadow-lg z-20">
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="monochrome">
            Monochrome</li>
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="monochrome-dark">
            Monochrome Dark</li>
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="monochrome-light">
            Monochrome Light</li>
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="analogic">Analogic
          </li>
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="complement">
            Complement</li>
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="analogic-complement">Analogic Complement</li>
          <li
            class="flex items-center justify-between px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            data-value="triad">Triad</li>
        </ul>
      </div>

      <!-- Action Row -->
      <div class="flex gap-3 md:flex-1">
        <button id="get-scheme-btn"
          class="flex-1 h-12 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-medium shadow">
          Generate Scheme
        </button>
        <button id="dark-toggle"
          class="w-12 h-12 rounded-lg border border-gray-300 dark:border-gray-700 shadow flex items-center justify-center">
          üåô
        </button>
      </div>
    </header>


    <!-- ACTIVE PALETTE PREVIEW -->
    <section id="active-palette" class="w-full max-w-xl grid grid-cols-5 gap-1 sm:gap-2 lg:gap-3 mt-4">

      <!-- Repeat for 5 swatches -->
      <div class="swatch-wrap flex flex-col items-center gap-2">
        <div class="swatch 
             h-16 sm:h-20 md:h-24 lg:h-28 
             w-full 
             rounded-lg 
             shadow-xl shadow-black/20 dark:shadow-white/10
             ring-1 ring-black/10 dark:ring-white/10
             bg-gray-300 dark:bg-gray-700
             transition-transform duration-200 
             hover:scale-105 active:scale-95">
        </div>

        <p class="hex text-xs sm:text-sm font-mono tracking-wide text-gray-700 dark:text-gray-300">
          #_______
        </p>
      </div>

      <!-- 4 more copies -->
      <div class="swatch-wrap flex flex-col items-center gap-2">
        <div
          class="swatch h-16 sm:h-20 md:h-24 lg:h-28 w-full rounded-lg shadow-xl shadow-black/20 dark:shadow-white/10 ring-1 ring-black/10 dark:ring-white/10 bg-gray-300 dark:bg-gray-700 transition-transform duration-200 hover:scale-105 active:scale-95">
        </div>
        <p class="hex text-xs sm:text-sm font-mono tracking-wide text-gray-700 dark:text-gray-300">#_________</p>
      </div>

      <div class="swatch-wrap flex flex-col items-center gap-2">
        <div
          class="swatch h-16 sm:h-20 md:h-24 lg:h-28 w-full rounded-lg shadow-xl shadow-black/20 dark:shadow-white/10 ring-1 ring-black/10 dark:ring-white/10 bg-gray-300 dark:bg-gray-700 transition-transform duration-200 hover:scale-105 active:scale-95">
        </div>
        <p class="hex text-xs sm:text-sm font-mono tracking-wide text-gray-700 dark:text-gray-300">#_________</p>
      </div>

      <div class="swatch-wrap flex flex-col items-center gap-2">
        <div
          class="swatch h-16 sm:h-20 md:h-24 lg:h-28 w-full rounded-lg shadow-xl shadow-black/20 dark:shadow-white/10 ring-1 ring-black/10 dark:ring-white/10 bg-gray-300 dark:bg-gray-700 transition-transform duration-200 hover:scale-105 active:scale-95">
        </div>
        <p class="hex text-xs sm:text-sm font-mono tracking-wide text-gray-700 dark:text-gray-300">#_________</p>
      </div>

      <div class="swatch-wrap flex flex-col items-center gap-2">
        <div
          class="swatch h-16 sm:h-20 md:h-24 lg:h-28 w-full rounded-lg shadow-xl shadow-black/20 dark:shadow-white/10 ring-1 ring-black/10 dark:ring-white/10 bg-gray-300 dark:bg-gray-700 transition-transform duration-200 hover:scale-105 active:scale-95">
        </div>
        <p class="hex text-xs sm:text-sm font-mono tracking-wide text-gray-700 dark:text-gray-300">#_________</p>
      </div>

    </section>




    <!-- SAVED PALETTES ACCORDION -->
    <section class="w-full flex-1 flex flex-col max-w-[100vw]">

      <button id="saved-header" class="w-full max-w-[300px] mb-4 flex justify-between items-center px-4 py-3 rounded-lg 
             bg-gray-100 dark:bg-gray-800 font-semibold
             sticky top-0 z-20 shadow-sm transition-all">
        <span>Saved Palettes</span>
        <i class="fa-solid fa-chevron-down transition-transform duration-300"></i>
      </button>

      <div id="saved-panel" class="mt-2 mx-2 flex-1 overflow-y-auto transition-all duration-300 max-h-0">
        <div id="saved-palettes" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 md:mx-4 md:my-5">
        </div>
      </div>

    </section>


    <!-- FOOTER -->
    <footer class="mt-auto py-4 text-center text-sm text-gray-500 dark:text-gray-400">
      Built with ‚ù§Ô∏è by Wade ¬∑ Kenya ¬∑ 2025
    </footer>

  </div>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
